<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll Panel</title>
    <link rel = "stylesheet" href="styles.css" />

</head>
<body>
    
<nav class = Main >
    <div class = switch_modes>
        <div class="tab" id="tab_change">
            <button class="tablinks" onclick="changemode(event, 'Normal')">Normal</button>
            <button class="tablinks" onclick="changemode(event, 'Training')">Training</button>
            <button class="tablinks" onclick="changemode(event, 'Sleep')">Sleep</button>
          </div>
    </div>
    
    <!--//Hier das ganze vom Matteo einfÃ¼gen-->
    <div id="Training" class="tabcontent">
    
        <p>Fuck you ahaahha</p>

    </div>
    
    <div id="Normal" class="tabcontent">
        <div class = cam>
            <!--//Cam-->
           <!--<img name="main" class="cam_img" width="680" height="480" src="http://192.168.1.109">-->

           <!--//test imgae-->
           <img name="main" class="cam_img" width="475" height="475" src="data/shutter.png">
       </div>


       <div class = lower_boxes>

            <div class = Coordinates>
            <h1 style="font-size: 2.6em; margin-top: -0px;margin-left: 20px">Coordinates: </h1>
            <h3 style="font-size: 1.9em; margin-top: -30px; margin-left: 40px;" id = "coordinates_text">20/123/233/65</h1>
            </div>
        
            <div class = status_modes>
   
                <div class = box>
                    <img name="power" class="power_img_power" onclick="next_power()" width="75" height="75" src="data/PowerOn.png" >
                </div>
    
                <div class = box>
                    <img name="status" class="power_img_status" onclick="next_connection()" width="80" height="70" src="data/connection_on.png"> 
                </div>
        
        
            </div>
             
            <div id = "rightbox">
                <div class = Voltage>
                    <h1 style="font-size: 2em; margin-top: 10px;margin-left: 15px">Voltage: </h1>
                    <h3 style="font-size: 1.7em; margin-top: -20px; margin-left: 25px;" id = "coordinates_text">4.95V</h1>
                </div>
    
                <div class = speed>
                    <h1 style="font-size: 2em; margin-top: 10px;margin-left: 30px">Speed: </h1>
                    <h3 style="font-size: 1.7em; margin-top: -20px; margin-left: 25px;" id = "coordinates_text">20 Steps</h1>
                </div>
                

            </div>



        </div>

    
    </div>

    <div id="Sleep" class="tabcontent">
        <div class = status_modes>

            <p>AHHHHHHh</p>
    
            
    
        </div>
    
    </div>

    

</nav>




</body>
<script src="app.js"></script>
</html>
