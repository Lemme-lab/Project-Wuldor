<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll Panel</title>
    <link rel = "stylesheet" href="styles.css" />

</head>
<body>
    
<nav class = Main >
    <div class = switch_modes>
        <div class="tab" id="tab_change">
            <button class="tablinks" onclick="changemode(event, 'Normal')">Normal</button>
            <button class="tablinks" onclick="changemode(event, 'Training')">Training</button>
            <button class="tablinks" onclick="changemode(event, 'Sleep')">Sleep</button>
          </div>
    </div>
    
    <div id="Normal" class="tabcontent">

        <div class = upper_boxes>

            <div class = buttons_side>

                
                <div class = sequence>
                  <button type="button" style="color: white; background-color: rgb(255, 255, 255);  border: 8px solid rgb(0, 0, 0); margin-bottom: 30px;"> <img src="data/saved.png" height ="120" width="120" /></button>
                </div>
      
                <div class = check>
                    <img name="check" class="check_img" style="color: white; background-color: rgb(255, 255, 255);  border: 8px solid rgb(0, 0, 0); margin-bottom: 30px; " onclick="next_check()" width="134" height="120" src="data/check_green.png" >
                </div>
      
                <div class = loading>
                  <img src="data/loading_png.png" id="hiddenimageid" onclick="character();" height ="150" width="150"/>
                </div>
      
      
             </div>
         </div>
       
       

        <div class = cam>
            <!--//Cam-->
           <!--<img name="main" class="cam_img" width="475" height="475" src="http://192.168.1.109">-->

           <!--//test imgae-->
           <img name="main" class="cam_img" width="525" height="525" src="data/shutter.png">
       </div>
    

       <div class = buttons>

          <div class = stop>
            <button type="button" style="color: white; background-color: white;  border: 5px solid rgb(39, 39, 39);"> <img src="data/84381.png" height ="80" width="80" /></button>
          </div>

          <div class = start>
            <button type="button" style="color: white; background-color: white;  border: 5px solid rgb(39, 39, 39);"> <img src="data/startsymbol.png" height ="80" width="80" /></button>
          </div>

          <div class = hold>
            <button type="button" style="color: white; background-color: white;  border: 5px solid rgb(39, 39, 39);"> <img src="data/pause.png" height ="80" width="80" /></button>
          </div>


       </div>


       <div class = lower_boxes>

            <div class = Coordinates>
            
            <input id="input1" type="text" style="width: 252px; height: 44px;" placeholder="20/123/233/65/41/237">
            <h1 style="font-size: 2.6em; margin-top: 0px;margin-left: 20px; margin-top: -100px;">Coordinates: </h1>
            </div>
        
            <div class = status_modes>
   
                <div class = box>
                    <img name="power" class="power_img_power" onclick="next_power()" width="75" height="75" src="data/PowerOn.png" >
                </div>
    
                <div class = box>
                    <img name="status" class="power_img_status" onclick="next_connection()" width="80" height="70" src="data/connection_on.png"> 
                </div>
        
        
            </div>
             
            <div id = "rightbox">
                <div class = Voltage> 
                    <h1 style="font-size: 2em; margin-top: 10px;margin-left: 15px">Voltage: </h1>
                    <h3 style="font-size: 1.7em; margin-top: -20px; margin-left: 25px;" id = "coordinates_text">4.95V</h1>
                </div>
    
                <div class = speed>
                    <input id="input3" type="text" style="width: 110px; height: 44px;" placeholder="20 Steps">
                    <h1 style="font-size: 2em; margin-top: 10px;margin-left: 25px; margin-top: -90px;">Speed: </h1>
                </div>
                
            </div>



        </div>

    
    </div>

    <!--//Hier das ganze vom Matteo einfÃ¼gen-->
    <div id="Training" class="tabcontent">
    
        <div class = Voltage>
            <h1 style="font-size: 2em; margin-top: 30px; margin-bottom: 1px; margin-left: 25px">AXIS 1</h1>
        </div>

        <div class = mid_left>
            <div class = EOAT>
                <input id="input4" type="text" style="width: 180px; height: 60px; padding-left: 30px;" placeholder="EOAT Tool">
            </div>

            <div class = path_list>
                <div class =list>

                </div>

                <div class = elements>
                
                    <h1  class = "element_1" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                    <h1  class = "element_2" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                    <h1  class = "element_3" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                    <h1  class = "element_4" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                    <h1  class = "element_5" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                    <h1  class = "element_6" id = "style_element" style="font-size: 1em; padding-top: 10px; padding-left: 20px; ">312/23/123/212/78/54</h1>
                 </div>
                </div>

            </div>

        </div>
        

    </div>

    <div id="Sleep" class="tabcontent">
        <div class = status_modes>

            <p>AHHHHHHh</p>
    
            
    
        </div>
    
    </div>

    

</nav>




</body>
<script src="app.js"></script>
</html>
